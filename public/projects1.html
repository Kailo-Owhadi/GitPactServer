<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitPact - Projects</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    :root {
      --primary: #3a36e0;
      --primary-light: #6e6bff;
      --secondary: #34d399;
      --dark: #1e293b;
      --light: #f8fafc;
      --danger: #ef4444;
      --warning: #f59e0b;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: var(--gray-100); color: var(--gray-700); display: flex; min-height: 100vh; overflow-x: hidden; }
    .sidebar { width: 250px; background-color: var(--dark); color: var(--white); transition: all 0.3s; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
    .sidebar-header { padding: 1.5rem; display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar-header img { height: 32px; margin-right: 0.5rem; }
    .sidebar-brand { font-weight: 700; font-size: 1.25rem; }
    .sidebar-menu { padding: 1rem 0; flex-grow: 1; }
    .sidebar-menu ul { list-style: none; }
    .sidebar-menu li { margin-bottom: 0.25rem; }
    .sidebar-menu i { margin-right: 0.75rem; width: 20px; text-align: center; }
    .sidebar-menu a { display: flex; align-items: center; padding: 0.75rem 1.5rem; color: var(--gray-300); text-decoration: none; transition: all 0.2s; }
    .sidebar-menu a:hover, .sidebar-menu a.active { background-color: rgba(255,255,255,0.1); color: var(--white); border-left: 3px solid var(--secondary); }
    .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); }
    .user-info { display: flex; align-items: center; }
    .user-avatar { width: 36px; height: 36px; border-radius: 50%; overflow: hidden; margin-right: 0.75rem; }
    .main-content { flex-grow: 1; margin-left: 250px; transition: all 0.3s; display: flex; flex-direction: column; width: calc(100% - 250px); }
    .topbar { background-color: var(--white); padding: 0.75rem 1.5rem; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 99; }
    .toggle-sidebar { background: none; border: none; color: var(--gray-700); cursor: pointer; font-size: 1.25rem; padding: 0.25rem; display: none; }
    .search-bar { position: relative; flex-grow: 1; max-width: 500px; margin: 0 1rem; }
    .search-bar input { width: 100%; padding: 0.5rem 1rem 0.5rem 2.5rem; border: 1px solid var(--gray-200); border-radius: 9999px; background-color: var(--gray-100); outline: none; transition: all 0.2s; }
    .search-bar input:focus { border-color: var(--primary); background-color: var(--white); }
    .search-bar i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-500); }
    .topbar-tools { display: flex; align-items: center; }
    .topbar-btn { background: none; border: none; color: var(--gray-700); cursor: pointer; font-size: 1rem; margin-left: 1rem; position: relative; padding: 0.5rem; }
    .notification-badge { position: absolute; top: 0; right: 0; background-color: var(--danger); color: var(--white); font-size: 0.6rem; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .page-content { padding: 1.5rem; overflow-y: auto; }
    .page-heading { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .page-title { font-size: 1.5rem; font-weight: 700; color: var(--dark); }
    .page-actions { display: flex; gap: 0.5rem; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; font-size: 0.875rem; transition: all 0.2s; cursor: pointer; display: flex; align-items: center; border: none; }
    .btn i { margin-right: 0.5rem; }
    .btn-primary { background-color: var(--primary); color: var(--white); }
    .btn-primary:hover { background-color: var(--primary-light); }
    .btn-outline { background-color: transparent; border: 1px solid var(--gray-300); }
    .btn-outline:hover { background-color: var(--gray-100); }
    .projects-table { width: 100%; border-collapse: collapse; background-color: var(--white); box-shadow: var(--shadow); margin-bottom: 2rem; border-radius: 0.375rem; overflow: hidden; }
    .projects-table thead { background-color: var(--gray-200); }
    .projects-table th, .projects-table td { text-align: left; padding: 0.75rem 1rem; font-size: 0.875rem; }
    .projects-table th { font-weight: 600; color: var(--gray-700); }
    .projects-table tr { border-bottom: 1px solid var(--gray-200); }
    .projects-table tr:last-child { border-bottom: none; }
    .table-action-btn { padding: 0.25rem 0.5rem; border: none; cursor: pointer; font-size: 0.75rem; border-radius: 0.25rem; margin-right: 0.25rem; }
    .table-action-btn.view { background-color: var(--secondary); color: var(--white); }
    .table-action-btn.edit { background-color: var(--warning); color: var(--white); }
    .table-action-btn.delete { background-color: var(--danger); color: var(--white); }
    .jira-section { background-color: var(--white); box-shadow: var(--shadow); padding: 1rem; border-radius: 0.375rem; margin-bottom: 1.5rem; }
    .jira-section h2 { margin-bottom: 1rem; font-size: 1.125rem; font-weight: 600; }
    .jira-buttons { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .jira-issues-list { max-height: 300px; overflow-y: auto; border: 1px solid var(--gray-200); border-radius: 0.375rem; padding: 0.5rem; }
    .jira-issue-item { padding: 0.5rem; border-bottom: 1px solid var(--gray-200); display: flex; flex-direction: column; cursor: pointer; }
    .jira-issue-item:hover { background-color: var(--gray-100); }
    .jira-issue-item:last-child { border-bottom: none; }
    .jira-issue-key { font-weight: 600; color: var(--primary); }
    .jira-issue-summary { font-size: 0.875rem; margin: 0.25rem 0; }
    .jira-issue-status { font-size: 0.75rem; color: var(--gray-500); }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 999; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--white); border-radius: 0.5rem; width: 400px; max-width: 90%; padding: 1rem; box-shadow: var(--shadow-lg); }
    .modal-header { display: flex; justify-content: space-between; margin-bottom: 1rem; align-items: center; }
    .modal-title { font-size: 1.125rem; font-weight: 600; }
    .modal-close { background: none; border: none; font-size: 1.25rem; cursor: pointer; color: var(--gray-500); }
    .modal-body { margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.25rem; font-weight: 500; font-size: 0.875rem; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: 0.375rem; font-size: 0.875rem; outline: none; transition: border-color 0.2s; }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { border-color: var(--primary); }
    .modal-footer { text-align: right; }
    .modal-footer button { margin-left: 0.5rem; }
    .jira-projects-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .jira-project-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 0.375rem; padding: 1rem; cursor: pointer; transition: transform 0.2s; }
    .jira-project-card:hover { transform: translateY(-2px); }
    .jira-project-name { font-weight: 600; color: var(--primary); margin-bottom: 0.5rem; }
    .jira-project-details { font-size: 0.875rem; color: var(--gray-500); }
    .type-selector, .priority-selector { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .type-option, .priority-option { padding: 0.5rem 1rem; border: 1px solid var(--gray-200); border-radius: 0.375rem; cursor: pointer; transition: all 0.2s; }
    .type-option.selected, .priority-option.selected { border-color: var(--primary); background-color: rgba(58, 54, 224, 0.1); }
    @media (max-width: 768px) { .sidebar { transform: translateX(-100%); position: fixed; } .sidebar.active { transform: translateX(0); } .main-content { margin-left: 0; width: 100%; } .toggle-sidebar { display: block; } }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="/api/placeholder/32/32" alt="GitPact Logo" />
      <div class="sidebar-brand">GitPact</div>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#" class="active"><i class="fas fa-project-diagram"></i> Projects</a></li>
        <li><a href="#"><i class="fas fa-file-contract"></i> Contracts Hub</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Freelancers</a></li>
        <li><a href="#"><i class="fas fa-code"></i> Code Integration</a></li>
        <li><a href="#"><i class="fas fa-money-bill-wave"></i> Finance Center</a></li>
        <li><a href="#"><i class="fas fa-comment-alt"></i> Communications</a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          <img src="/api/placeholder/36/36" alt="User Avatar" />
        </div>
        <div>
          <div class="user-name">Alex Johnson</div>
          <div class="user-role">Project Manager</div>
        </div>
      </div>
    </div>
  </aside>
  <div class="main-content">
    <div class="topbar">
      <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search projects, contracts, freelancers..." />
      </div>
      <div class="topbar-tools">
        <button class="topbar-btn"><i class="fas fa-bell"></i><span class="notification-badge">3</span></button>
        <button class="topbar-btn"><i class="fas fa-envelope"></i><span class="notification-badge">5</span></button>
        <button class="topbar-btn"><i class="fas fa-th-large"></i></button>
      </div>
    </div>
    <div class="page-content">
      <div class="page-heading">
        <h1 class="page-title">Projects</h1>
        <div class="page-actions">
          <button class="btn btn-outline" id="filterBtn"><i class="fas fa-filter"></i> Filter</button>
          <button class="btn btn-primary" id="newProjectBtn"><i class="fas fa-plus"></i> New Project</button>
        </div>
      </div>
      <div class="timeline-container">
        <h2>Project Timeline</h2>
        <div id="timelineChart" style="height: 300px;"></div>
      </div>
      <div class="jira-section">
        <h2>Jira Projects</h2>
        <div class="jira-buttons">
          <button class="btn btn-primary" id="refreshJiraProjectsBtn"><i class="fas fa-sync-alt"></i> Refresh Projects</button>
        </div>
        <div class="jira-projects-list" id="jiraProjectsContainer"></div>
      </div>
      <div class="jira-section">
        <h2>Jira Issues</h2>
        <div class="jira-buttons">
          <button class="btn btn-primary" id="loadJiraIssuesBtn"><i class="fas fa-sync-alt"></i> Load Issues</button>
          <button class="btn btn-outline" id="createJiraIssueBtn"><i class="fas fa-plus"></i> Create Issue</button>
        </div>
        <div class="jira-issues-list" id="jiraIssuesContainer"></div>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="projectModalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Create New Project</div>
        <button class="modal-close" id="closeProjectModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" placeholder="e.g. Mobile App Redesign" />
        </div>
        <div class="form-group">
          <label for="projectOwner">Owner / Manager</label>
          <input type="text" id="projectOwner" placeholder="e.g. Maria Chen" />
        </div>
        <div class="form-group">
          <label for="projectDeadline">Deadline</label>
          <input type="date" id="projectDeadline" />
        </div>
        <div class="form-group">
          <label for="projectStatus">Status</label>
          <input type="text" id="projectStatus" placeholder="e.g. Planning, In Progress" />
        </div>
        <div class="form-group">
          <label for="projectDesc">Description</label>
          <textarea id="projectDesc" rows="4" placeholder="Project details..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelProjectBtn">Cancel</button>
        <button class="btn btn-primary" id="saveProjectBtn">Save Project</button>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="jiraIssueModalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Create Jira Issue</div>
        <button class="modal-close" id="closeJiraIssueModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="jiraProjectKey">Project Key</label>
          <input type="text" id="jiraProjectKey" placeholder="e.g. TEST" />
        </div>
        <div class="form-group">
          <label for="jiraSummary">Issue Summary</label>
          <input type="text" id="jiraSummary" placeholder="Summary of the issue" />
        </div>
        <div class="form-group">
          <label for="jiraDescription">Issue Description</label>
          <textarea id="jiraDescription" rows="4" placeholder="Describe the issue in detail"></textarea>
        </div>
        <div class="form-group">
          <label for="jiraIssueType">Issue Type</label>
          <select id="jiraIssueType">
            <option value="Task" selected>Task</option>
            <option value="Bug">Bug</option>
            <option value="Story">Story</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelJiraIssueBtn">Cancel</button>
        <button class="btn btn-primary" id="createJiraIssueModalBtn">Create Issue</button>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="jiraIssueViewModalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Issue Details</div>
        <button class="modal-close" id="closeJiraIssueViewModalBtn">&times;</button>
      </div>
      <div class="modal-body" id="jiraIssueViewContent"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="closeJiraIssueViewBtn">Close</button>
      </div>
    </div>
  </div>
  <script>
    let timelineChart;
    document.addEventListener('DOMContentLoaded', async () => {
      await checkJiraStatus();
      initEventListeners();
      loadLocalProjects();
    });
    async function checkJiraStatus() {
      try {
        const res = await fetch('/api/jira/status');
        const status = await res.json();
        const connectBtn = document.getElementById('connectJiraBtn');
        if (status.connected) {
          connectBtn.textContent = 'Connected to Jira';
          await Promise.all([loadJiraProjects(), loadJiraIssues()]);
        } else {
          connectBtn.textContent = 'Connect Jira';
        }
      } catch (err) {
        console.error('Status check failed:', err);
      }
    }
    async function loadJiraProjects() {
      try {
        const res = await fetch('/api/jira/projects');
        const projects = await res.json();
        renderJiraProjects(projects);
        initTimelineChart(projects);
      } catch (err) {
        showError('Failed to load Jira projects');
      }
    }
    function renderJiraProjects(projects) {
      const container = document.getElementById('jiraProjectsContainer');
      container.innerHTML = projects.map(project => `
        <div class="jira-project-card">
          <div class="jira-project-name">${project.name}</div>
          <div class="jira-project-details">
            <p>Key: ${project.key}</p>
            <p>Type: ${project.projectTypeKey}</p>
            <p>Lead: ${project.lead?.displayName || 'N/A'}</p>
          </div>
          <div class="project-actions" style="margin-top: 0.5rem;">
            <button class="table-action-btn edit" data-project-id="${project.id}">Edit</button>
            <button class="table-action-btn view" data-project-key="${project.key}">View Issues</button>
          </div>
        </div>
      `).join('');
    }
    function initTimelineChart(projects) {
      const options = {
        series: [{
          data: projects.map(project => ({
            x: project.name,
            y: [
              new Date(project.startDate).getTime(),
              new Date(project.deadline).getTime()
            ]
          }))
        }],
        chart: {
          height: 300,
          type: 'rangeBar',
          toolbar: { show: true }
        },
        plotOptions: {
          bar: {
            horizontal: true
          }
        },
        xaxis: {
          type: 'datetime'
        },
        tooltip: {
          custom: function({ seriesIndex, dataPointIndex, w }) {
            const project = projects[dataPointIndex];
            return `
              <div class="chart-tooltip">
                <strong>${project.name}</strong>
                <div>Start: ${project.startDate}</div>
                <div>Deadline: ${project.deadline}</div>
                <div>Status: ${project.status}</div>
              </div>
            `;
          }
        }
      };
      timelineChart = new ApexCharts(document.querySelector("#timelineChart"), options);
      timelineChart.render();
    }
    function initEventListeners() {
      document.getElementById('refreshJiraProjectsBtn').addEventListener('click', loadJiraProjects);
      document.getElementById('loadJiraIssuesBtn').addEventListener('click', loadJiraIssues);
      document.getElementById('createJiraIssueBtn').addEventListener('click', () => {
        document.getElementById('jiraIssueModalOverlay').classList.add('active');
      });
      document.getElementById('closeJiraIssueModalBtn').addEventListener('click', () => {
        document.getElementById('jiraIssueModalOverlay').classList.remove('active');
      });
      document.getElementById('cancelJiraIssueBtn').addEventListener('click', () => {
        document.getElementById('jiraIssueModalOverlay').classList.remove('active');
      });
      document.getElementById('createJiraIssueModalBtn').addEventListener('click', async () => {
        const projectKey = document.getElementById('jiraProjectKey').value;
        const summary = document.getElementById('jiraSummary').value;
        const description = document.getElementById('jiraDescription').value;
        const issueType = document.getElementById('jiraIssueType').value;
        if (!projectKey || !summary) {
          alert('Project Key and Issue Summary are required.');
          return;
        }
        try {
          const res = await fetch('/api/jira/issues', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              projectKey,
              summary,
              description,
              issueType
            })
          });
          if (!res.ok) throw new Error('Issue creation failed');
          const data = await res.json();
          alert(`Created issue ${data.key}!`);
          document.getElementById('jiraIssueModalOverlay').classList.remove('active');
          loadJiraIssues();
        } catch (err) {
          console.error(err);
          alert('Failed to create issue');
        }
      });
    }
    async function loadJiraIssues() {
      try {
        const res = await fetch('/api/jira/issues');
        if (!res.ok) throw new Error('Failed to fetch issues');
        const data = await res.json();
        const container = document.getElementById('jiraIssuesContainer');
        container.innerHTML = '';
        if (data.issues && Array.isArray(data.issues) && data.issues.length > 0) {
          data.issues.forEach(issue => {
            const item = document.createElement('div');
            item.classList.add('jira-issue-item');
            item.innerHTML = `
              <div class="jira-issue-key">${issue.key}</div>
              <div class="jira-issue-summary">${issue.fields.summary}</div>
              <div class="jira-issue-status">Status: ${issue.fields.status.name}</div>
            `;
            item.addEventListener('click', () => viewJiraIssue(issue.key));
            container.appendChild(item);
          });
        } else {
          container.innerHTML = '<p>No issues found.</p>';
        }
      } catch (error) {
        alert('Error loading Jira issues');
        console.error(error);
      }
    }
    async function viewJiraIssue(issueId) {
      try {
        const res = await fetch(`/api/jira/issue/${issueId}`);
        if (!res.ok) throw new Error('Failed to fetch issue details');
        const issue = await res.json();
        document.getElementById('jiraIssueViewContent').innerHTML = `
          <h3>${issue.key}: ${issue.fields.summary}</h3>
          <p><strong>Status:</strong> ${issue.fields.status.name}</p>
          <p><strong>Description:</strong> ${issue.fields.description || 'No description'}</p>
          <p><strong>Issue Type:</strong> ${issue.fields.issuetype.name}</p>
        `;
        document.getElementById('jiraIssueViewModalOverlay').classList.add('active');
      } catch (err) {
        console.error(err);
        alert('Failed to load issue details');
      }
    }
    function showError(message) {
      alert(message);
    }
    function loadLocalProjects() {
      const tbody = document.getElementById('projectsTableBody');
      tbody.innerHTML = `
        <tr>
          <td>Mobile App Redesign</td>
          <td>Maria Chen</td>
          <td>In Progress</td>
          <td>2025-03-15</td>
          <td>
            <button class="table-action-btn view" data-project="mobile-app">View</button>
            <button class="table-action-btn edit">Edit</button>
            <button class="table-action-btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Customer Portal</td>
          <td>Alex Johnson</td>
          <td>Planning</td>
          <td>2025-04-01</td>
          <td>
            <button class="table-action-btn view" data-project="customer-portal">View</button>
            <button class="table-action-btn edit">Edit</button>
            <button class="table-action-btn delete">Delete</button>
          </td>
        </tr>
      `;
    }
  </script>
</body>
</html>
